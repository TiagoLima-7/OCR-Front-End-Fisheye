<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
      </div>

      <!-- Tri de la galerie -->
      <div class="sort-container">
        <span id="sort-label">Trier par</span>
        <div class="custom-select" id="sort-select">
          <button
            type="button"
            class="custom-select__selected"
            id="sort-selected"
            role="combobox"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-labelledby="sort-label sort-selected-text"
            aria-controls="sort-options"
            aria-activedescendant="sort-option-popularity"
          >
            <span id="sort-selected-text">Popularité</span>
            <span class="chevron"><span class="fa-solid fa-chevron-down"></span></span>
          </button>
          <div
            class="custom-select__options"
            id="sort-options"
            role="listbox"
            aria-labelledby="sort-label"
            tabindex="-1"
            hidden
          >
            <div
              id="sort-option-popularity"
              class="custom-option"
              role="option"
              aria-selected="true"
              data-value="popularity"
              tabindex="-1"
            >Popularité</div>
            <div class="separateur" aria-hidden="true"></div>
            <div
              id="sort-option-date"
              class="custom-option"
              role="option"
              aria-selected="false"
              data-value="date"
              tabindex="-1"
            >Date</div>
            <div class="separateur" aria-hidden="true"></div>
            <div
              id="sort-option-title"
              class="custom-option"
              role="option"
              aria-selected="false"
              data-value="title"
              tabindex="-1"
            >Titre</div>
          </div>
        </div>
      </div>
      
      

      
      
      <div class="photographer-pricetag"></div>
    </main>


    <!-- Formulaire de contact -->
    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="modalPhotographerName" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal" role="document">
          <header>
              <div>
                  <!-- <h2 id="modalTitle">Contactez-moi</h2> -->
                  <h1 id="modalPhotographerName" aria-live="polite"></h1>
              </div>
              <button class="close-button" aria-label="Close contact form">
              <!-- <button class="close-button" onclick="closeModal()" aria-label="Fermer la fenêtre de contact"> -->
                  <img src="assets/icons/close.svg" alt="Close contact form">
              </button>
          </header>
          <form id="contactForm" novalidate>
              <div class="form-group">
                  <label for="firstName">Prénom</label>
                  <input 
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                      autocomplete="given-name"
                      aria-required="true"
                      aria-label="First name"
                  >
                  <span class="error-message" aria-live="polite"></span>
              </div>  
              <div class="form-group">
                  <label for="lastName">Nom</label>
                  <input 
                      type="text" 
                      id="lastName" 
                      name="lastName" 
                      required
                      autocomplete="family-name"
                      aria-required="true"
                      aria-label="Last name"
                  >
                  <span class="error-message" aria-live="polite"></span>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required
                      autocomplete="email"
                      aria-required="true"
                      aria-label="Email adresse"
                  >
                  <span class="error-message" aria-live="polite"></span>
              </div>
              <div class="form-group">
                  <label for="message">Votre message</label>
                  <textarea 
                      id="message" 
                      name="message" 
                      required
                      aria-required="true"
                      aria-label="Your message"
                      rows="5"
                  ></textarea>
                  <span class="error-message" aria-live="polite"></span>
              </div>
              <button type="submit" class="contact_button" aria-label="Send">Envoyer</button>
          </form>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" aria-modal="true" role="dialog" hidden aria-label="Image closeup view">
      <button class="lightbox__close" aria-label="Close dialog">&times;</button>
      <button class="lightbox__prev" aria-label="Previous image">&#10094;</button>
      <div class="lightbox__content" tabindex="0"></div>
      <button class="lightbox__next" aria-label="Next image">&#10095;</button>
    </div>

    <script type="module" src="./scripts/templates/photographer.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
  </body>
</html>
