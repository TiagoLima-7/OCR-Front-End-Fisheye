<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
          <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>

    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal" role="document">
          <header>
              <div>
                  <h2 id="modalTitle">Contactez-moi</h2>
                  <h2 id="modalPhotographerName" aria-live="polite"></h2>
              </div>
              <button class="close-button" onclick="closeModal()" aria-label="Fermer la fenêtre de contact">
                  <img src="assets/icons/close.svg" alt="">
              </button>
          </header>
          <form id="contactForm" novalidate>
              <div class="form-group">
                  <label for="firstName">Prénom</label>
                  <input 
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                      autocomplete="given-name"
                      aria-required="true">
                  <span class="error-message" aria-live="polite"></span>
              </div>  
              <div class="form-group">
                  <label for="lastName">Nom</label>
                  <input 
                      type="text" 
                      id="lastName" 
                      name="lastName" 
                      required
                      autocomplete="family-name"
                      aria-required="true"
                  >
                  <span class="error-message" aria-live="polite"></span>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required
                      autocomplete="email"
                      aria-required="true"
                  >
                  <span class="error-message" aria-live="polite"></span>
              </div>
              <div class="form-group">
                  <label for="message">Votre message</label>
                  <textarea 
                      id="message" 
                      name="message" 
                      required
                      aria-required="true"
                      rows="5"
                  ></textarea>
                  <span class="error-message" aria-live="polite"></span>
              </div>
              <button type="submit" class="contact_button">Envoyer</button>
          </form>
      </div>
    </div>

    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
